<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aleksandra Opacic</title>
    <meta
      name="description"
      content="Creative developer, living in London always looking to make Tech creative."
    />
    <!-- Other meta tags omitted for brevity -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <style>
      #spotifyPlayer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        background-color: #181818;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        font-family: "Comic Neue", sans-serif;
      }

      #spotifyPlayer h2 {
        margin: 0;
        font-size: 16px;
        font-weight: bold;
      }

      #trackInfo {
        display: flex;
        align-items: center;
        margin-top: 15px;
      }

      #albumArt {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 10px;
      }

      #trackName,
      #trackArtist {
        margin: 0;
        color: #bbb;
        font-size: 14px;
      }

      #trackName {
        font-size: 16px;
        font-weight: bold;
      }

      #trackArtist {
        font-size: 12px;
      }

      #spotifyPlayer button {
        background: none;
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        margin: 10px;
      }

      #spotifyPlayer button:focus {
        outline: none;
      }

      #spotifyPlayer button:hover {
        color: #1db954;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <canvas class="canvas js-canvas"></canvas>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Spotify Player UI -->
    <div id="spotifyPlayer" style="display: none">
      <h2>Now Playing</h2>
      <!-- Only one "Now Playing" here -->
      <div id="trackInfo">
        <img id="albumArt" src="" alt="Album Art" />
        <div>
          <p id="trackName"></p>
          <p id="trackArtist"></p>
        </div>
      </div>
      <div>
        <button id="togglePlay">&#9654;</button>
        <!-- Play/Pause -->
        <button id="prevTrack">&#9664;</button>
        <!-- Previous -->
        <button id="nextTrack">&#9654;&#9654;</button>
        <!-- Next -->
      </div>
    </div>
    <div class="threejs-journey is-hover-none js-threejs-journey">
      <div class="message js-message">
        <div class="boy">
          <div class="variant is-hi">
            <div class="body"></div>
            <div class="arm js-boy-arm"></div>
          </div>
          <div class="variant is-yay"></div>
          <div class="variant is-shrugging"></div>
        </div>
        <div class="bubble">
          <div class="text">Hey! You seem to really enjoy my portfolio.</div>
          <div class="tip"></div>
        </div>
      </div>

      <div class="message js-message">
        <div class="bubble">
          <div class="text">
            Would you like to learn how to create cool websites like this?
          </div>
          <div class="tip"></div>
        </div>
      </div>

      <div class="message js-message is-answers">
        <a href="#" class="answer is-no js-no">
          <span class="background"></span>
          <span class="hover"></span>
          <span class="label">Nah, I'm good</span>
        </a>
        <a
          href="https://threejs-journey.com?c=p1"
          target="_blank"
          rel="noopener"
          class="answer is-yes js-yes"
        >
          <span class="background"></span>
          <span class="hover"></span>
          <span class="label">Yes, teach me!</span>
        </a>
      </div>

      <div class="message js-message">
        <div class="bubble">
          <div class="text">
            Alright then.<br />Have fun and try not to break my car!
          </div>
          <div class="tip"></div>
        </div>
      </div>
    </div>

    <script>
      window.onSpotifyWebPlaybackSDKReady = () => {
        const token =
          "BQB9cb8tNAQHnf1U01R4nAnEsrEaFqR1jPO8tTd3881h6eCoQS042x6nTuFFeccDwQLaXQdeZQoiEgI43ul231KrblzLZeR3_J2TqjZaDUXL6gCzLhcGyHEWGbxnPBk6Ttxh1VvpVta9TJYXReDEDFfEnbv6--O118HA1VughcfmNB8qDswMYc65HbUUTrwcuSLw0Fn8613udih0Tew"; // Replace with your actual access token
        const player = new Spotify.Player({
          name: "Web Playback SDK Player",
          getOAuthToken: (cb) => {
            cb(token);
          },
          volume: 0.5,
        });

        player.addListener("ready", ({ device_id }) => {
          console.log("Ready with Device ID", device_id);
          window.device_id = device_id;

          // Show the player once it's ready
          document.getElementById("spotifyPlayer").style.display = "block";

          // Start playing the playlist once ready
          playPlaylist(device_id, "spotify:playlist:3Sg5A4Gmg8KfyXC504GU6y"); // Your playlist URI
        });

        player.addListener("not_ready", ({ device_id }) => {
          console.log("Device ID has gone offline", device_id);
        });

        document.getElementById("togglePlay").onclick = function () {
          player.togglePlay();
        };

        document.getElementById("prevTrack").onclick = function () {
          player.previousTrack();
        };

        document.getElementById("nextTrack").onclick = function () {
          player.nextTrack();
        };

        player.connect();

        // Play the playlist
        function playPlaylist(device_id, playlistUri) {
          fetch(
            `https://api.spotify.com/v1/me/player/play?device_id=${device_id}`,
            {
              method: "PUT",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                context_uri: playlistUri, // context_uri for playlists
              }),
            }
          )
            .then((response) => {
              if (response.ok) {
                console.log("Playlist is playing!");
              } else {
                console.log(
                  "Error playing playlist:",
                  response.status,
                  response.statusText
                );
              }
            })
            .catch((err) => console.log("Error playing playlist:", err));
        }

        // Function to update track info
        function updateTrackInfo() {
          fetch("https://api.spotify.com/v1/me/player/currently-playing", {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              if (data && data.item) {
                const track = data.item;

                // Update track name and artist
                document.getElementById("trackName").textContent = track.name;
                document.getElementById("trackArtist").textContent =
                  track.artists.map((artist) => artist.name).join(", ");

                // Update album art
                const albumImages = track.album.images;
                if (albumImages && albumImages.length > 0) {
                  document.getElementById("albumArt").src = albumImages[0].url; // Use the first image
                }
              }
            })
            .catch((err) => console.log("Error fetching current track:", err));
        }

        // Call updateTrackInfo every 5 seconds to keep track info updated
        setInterval(updateTrackInfo, 5000);

        // Initial track info fetch
        updateTrackInfo();
      };
    </script>
  </body>
</html>
